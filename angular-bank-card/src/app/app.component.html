<div *ngIf="card">
  <div class="card">
    <div class="bank-name" title="BestBank">BestBank</div>
    <div class="chip">
      <div class="side left"></div>
      <div class="side right"></div>
      <div class="vertical top"></div>
      <div class="vertical bottom"></div>
    </div>
    <div class="data">
      <div class="pan" title="4123 4567 8910 1112">{{ card.id }}</div>
      <div class="first-digits">4123</div>
      <div class="exp-date-wrapper">
        <div class="left-label">EXPIRES END</div>
        <div class="exp-date">
          <div class="upper-labels">MONTH/YEAR</div>
          <div class="date" title="01/17">{{ card.expirationDate }}</div>
        </div>
      </div>
      <div class="name-on-card" title="John Doe">{{ card.owner }}</div>
    </div>
    <div class="lines-down"></div>
    <div class="lines-up"></div>
  </div>
</div>
<div *ngIf="! card">
  <img class="card" src="assets/not-found.jpeg">
</div>
